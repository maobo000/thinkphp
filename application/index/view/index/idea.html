{extend name="linkman/centen" /}
{block name='main'}
<div class="row">
    <div class="col-sm-3">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="file-manager">
                    <ul class="folder-list" style="padding: 0">
                        {foreach $category as $v}
                        <a {eq name="id" value="$v['id']" } class="on" {/eq} href="{:url('Index/index/idea', ['id'=>$v['id']])}">{$v.name}</a>
                        {/foreach}
                    </ul>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="mainbody">
        <div class="title01">产品中心</div>
        <div class="product">

            <ul>
                {foreach $images as $v}
                <li><a><img src="{$v.location}" ></a></li>
                {/foreach}
            </ul>
        </div>
        <div class="clear"></div>
    </div>

</div>
{/block}
