<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    {include file='common/css'}
    <link rel="stylesheet" href="/static/ui/library/Gallery/css/blueimp-gallery.css">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="file-manager">
                        <button class="btn btn-primary upload btn-block">上传文件</button>
                        <div class="hr-line-dashed"></div>
                        <h5>文件夹</h5>
                        <ul class="folder-list" style="padding: 0">
                            {foreach $categoryList as $v}
                            <li><a href="{:url('admin/Image/lists', ['id'=>$v['id']])}"><i class="fa fa-folder"></i> {$v.name}</a></li>
                            {/foreach}
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    {foreach $list as $v}
                    <div class="file-box">
                        <div class="file">
                            <a>
                                <span class="corner"></span>

                                <div class="image">
                                    <img alt="image" class="img-responsive" src="{$v.location}">
                                </div>
                                <div class="file-name">
                                    Italy street.jpg
                                    <br/>
                                    <small>添加时间：2014-10-13</small>
                                </div>
                            </a>

                        </div>
                    </div>
                    {/foreach}

                </div>
            </div>
        </div>
    </div>
</div>

{include file='common/js'}
<script>
    $('.upload').click(function () {
        layer.open({
            type: 2,
            title: '上传图片',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['893px', '600px'],
            content: '{:url("admin/Image/add")}'
        });

    });

    $('.img-responsive').click(function () {

        layer.photos({
            photos: '.file-box'
            ,anim: 5
        });
    })


</script>

</body>

</html>
